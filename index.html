<!DOCTYPE html>
<html lang="en">

<head>
    <title>Voter Registration</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/voter.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">   -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
</head>

<body>

    <nav class=" navbar-inverse">      
        <div class="header">
            <img id="logo"  src="assets/logo.png" alt="NVSP">
            
            <ul id="navlist">                
                <li><a href="#">Vote</a></li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron text-center " style="padding: 1%;">
        <h1>Form 6</h1>
        <p>[See rules 13(1) and 26]</p>
    </div>

    <div class="container-fluid ">
        <div class="main-section">
            <form>

                <div class="container">
                    <h4>Electoral Regitration Officier,</h4>
                    <div  style="margin: 2%;">
                        <div >
                            <label for="State">Select State:</label>
                            <select  id="state">
                                <option selected>Select</option>
                                <option>Karnatka</option>
                                <option>Bihar</option>
                                <option>Kerla</option>
                                <option>Maharastra</option>
                            </select>
                        </div>
                        <div >
                            <label for="district">Select District:</label>
                            <select id="district">
                                <option selected>Select</option>
                                <option>Bangalore</option>
                                <option>Udupi</option>
                                <option>Kolar</option>
                                <option>Mangalore</option>
                            </select>
                        </div>
                    </div>
                    <div style="margin: 2%; margin-top : 2%;">
                        <div >
                            <label for="Constituency">Legislative Assembly/ Parliyamentry Constituency:</label>
                            <select  id="Constituency">
                                <option selected>Select</option>
                                <option>Anekal</option>
                                <option>Madiwala</option>
                                <option>Kolar</option>
                                <option>Kormangla</option>
                            </select>
                        </div>
                    </div>
                </div>



                <div class="container">
                    <h4>I request that my name be included in electoral rolls for all the <br> aforesaid areas.</h4>
                    <div style="margin: 2%;">
                        <div >
                            <input  type="radio" name="radioRequest" id="firstTime" checked>
                            <label  for="firstTime">
                                First time voter
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="radioRequest" id="transfer">
                            <label  for="transfer">
                                Due to transfer from other meeting areas
                            </label>
                        </div>
                    </div>
                </div>

                <div class="container-fluid">
                    <div style="margin: 2%;">
                        <label for="mobile">Disability(If any)</label>
                        <br>
                        <label >
                            <input type="checkbox" value="">Visual imapairment
                        </label>
                        <label >
                            <input type="checkbox" value="">Speech and hearing imapairment
                        </label>
                        <label >
                            <input type="checkbox" value="">Motion disabiling
                        </label>
                        <label >
                            <input type="checkbox" value="">Other
                            <input type="text" class="form-control" id="otherDisability" placeholder="">
                        </label>
                    </div>
                    <div>
                        <div >
                            <label for="email">Email ID (Optional):</label>
                            <input type="email" id="email" placeholder="Enter valid email-id">
                        </div>

                        <div >
                            <label for="mobile">Mobile Number (Optional): +91</label>
                            <input type="text" id="mobile" placeholder="Enter valid mobile number">
                        </div>
                        
                    </div>

                </div>

                <div class="container-fluid">
                    <h4 style="margin-top: 2%;">Documents</h4>
                    <div class="" style="margin: 2%;">
                        <div >
                            <label for="photo">Your photo*</label>
                            <input type="file"  id="photo">
                        </div>
                        <div >
                            <div >
                                <label for="ageProof">Age proof*</label>
                                <input type="file" id="ageProof">
                            </div>
                            <div >
                                <label for="docType1">Document type* </label>
                                <select  id="docType1">
                                    <option selected>Select</option>
                                    <option>Aadhar</option>
                                    <option>Ration Card</option>
                                    <option>Electricity bill</option>
                                    <option>10th board admit card</option>
                                </select>
                            </div>
                        </div>

                        <div style="margin-top: 2%;">
                            <div >
                                <label for="addProof">Adress proof*</label>
                                <input type="file"  id="addProof">
                            </div>
                            <div>
                                <label for="docType1">Document type* </label>
                                <select  id="docType1">
                                    <option selected>Select</option>
                                    <option>Aadhar</option>
                                    <option>Ration Card</option>
                                    <option>Electricity bill</option>
                                    <option>10th board admit card</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <button type="submit" style="background-color: aqua; border-radius: 10px;">Submit</button>
                </div>



            </form>
        </div>

    </div>

    <footer class="container-fluid text-center">
        <p>Copyrights Â© 2021 <b><a style="text-decoration: none;" href="https://btechcareer.com/">btechcareer.com</a></b></p>
    </footer>

</body>

</html>
